<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.blue{ color: blue; }
.red{ color: red; }

.borderGray{ border: 1px solid #ccc }
.size3{ font-size: 3em; }

/* id선택자, class 선택자 같은 태그에 동시에 적용 가능 */
/* 같은 CSS 스타일속성일 경우 충돌이 남 */
/* 적용 우선순위는 id 선택자가 높음 */
#title{ color: MAGENTA; }

</style>


</head>
<body>

<h1 id="title" class="blue borderGray">class 선택자</h1>
<hr>

<p class="blue">p 태그</p>
<span class="size3 red">span 태그</span>
<div class="red">
	div 태그
	<p class="warnText">div 태그 내 p 태그</p>
	안녕 안녕 안녕
</div>

</body>
</html>
