<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* 직접지정이 우선 / id가 다음 / class가 다음 */

#pId {
	color: red !important; /* !important 끼리 우선순위 경쟁 */
}

.pClass {
	color: blue !important; /* !important는 우선순위 무시하고 제일 먼저 적용 */
	
	/* 우선순위 없는 애들은 그대로 적용됨 */
	background: #ccc;
	border: 3px solid black;
}

</style>

</head>
<body>

<p id="pId" class="pClass" style="color: magenta">텍스트 텍스트</p>

</body>
</html>
