<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

#one{
	color: blue;
}

/* id의 값이 중복이어도 CSS 스타일은 모두 적용됨 */
/*	하지만, id값은 고유한 값으로 지정해야 함 */
#two{

	/* 상속받은 red보다 직접 지정한 것이 우선됨 -> 개발자모드 p 부분 확인해보기 */
	color: #ccc;
}

#three{
	color: red;
	border: 3px double tomato;
}


</style>

</head>
<body>

<h1>id 선택자</h1>
<hr>

<p id="one">p 태그</p>
<span id="two">span 태그</span>
<div id="three">
	div 태그
	<p id="two">div 태그 내 p 태그</p>
	안녕 안녕 안녕
</div>

</body>
</html>
