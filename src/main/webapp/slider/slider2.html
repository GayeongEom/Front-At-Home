<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

#sliderbox {
	width: 300px;
	height: 400px;
	border: 1px solid lightblue;
	
	/* 외부정렬 : 가운데 */
	margin: 0 auto;
	
	/* div영역을 벗어난 부분을 안보이게 처리 */
 	overflow: hidden; 
/* 	overflow: visible; */

}

#slider {
	/* ul태그의 기본 스타일 속성 제거하기 */
	padding: 0;
	margin: 0;
	list-style-type: none;

	/* absolute 자식의 기준점으로 설정하기 */
	position: relative;
}

#slider li {
	/* 자유롭게 이동하기 설정 */
	position: absolute;
}

#slider li img {
	width: 300px;
	height: 400px;
}

</style>

<script  type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">

$(document).ready(function() {

	var $slider_list = $("#slider li")
// 	console.log($slider_list)
	
	//-------------------------------------------------
	
	//div의 오른쪽으로 몰아놓음
	//모든 이미지를 안보이도록 오른쪽에 배치
// 	$slider_list.css("left", "300px")
	$slider_list.css("left", $("#sliderbox").css("width"))
	
	//-------------------------------------------------

	//새로고침했을 때 보여질 첫 번째 이미지 설정
	$slider_list.eq(0).css("left", 0)

	//-------------------------------------------------

	//#sliderbox를 클릭할 때마다 이미지 교체하기
	//	-> 반복문처럼 느껴지지만 반복문으로 작성할 수 있는 코드는 아님
	
	//현재 보여지는 슬라이드의 인덱스
	var curSlide = 0;
	
		setInterval(function() {		
			
		//다음에 보여지는 슬라이드의 인덱스
		var nextSlide = curSlide + 1
		nextSlide %= $slider_list.length
		
// 		console.log(curSlide, ":", nextSlide)
		
		//보여지는 현재 이미지 숨기기
		$slider_list.eq(curSlide).css("left", $("#sliderbox").css("width"))
		
		//다음 이미지 보여지도록 설정하기
		$slider_list.eq(nextSlide).css("left", 0)
		
		
		//증가식
		curSlide++
		curSlide %= $slider_list.length
		}, 2500)

		



})




</script>

</head>
<body>

<div id="sliderbox">

<ul id="slider">
	<li><img src="../resources/image/s1.jpg"></li>
	<li><img src="../resources/image/s2.jpg"></li>
	<li><img src="../resources/image/s3.jpg"></li>
	<li><img src="../resources/image/s4.jpg"></li>
	<li><img src="../resources/image/s5.jpg"></li>
</ul>

</div>


</body>
</html>
