<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

span {
	/* 인라인 요소에 테두리 적용하면 꼭 확인해볼 것 */
	border: 1px solid red;
	
	/*줄 높이, 줄 간격 */
	/* 고정크기보단 글자 크기에 비례하는 것이 좋을 것 */
	line-height: 2.5em;
	
	/* 너비, 높이 적용되지 않음 */
	width: 1000px;
	height: 1000px;
	
	/* 내부 여백은 콘텐츠(글자)를 감싸는 영역이 됨 */
	/* 	인접한 다른 인라인 영역을 침범할 수 있음 -> 조심! */
	background-color: #f99;
	padding: 5px; /* 보더의 안쪽 영역이 커짐 */
	
	/* 상하 외부 여백이 없음 -> 서로 밀어냄 */
	margin: 10px;	/* line-height가 바뀌지 않는 이상 위아래 영향 없음 */
	
	font-size: 30px;
}

</style>


</head>
<body>

<div>

	<span>SPAN1</span>
	<span>SPAN2</span>
	<span>SPAN3SPAN3SPAN3 SPAN3SPAN3SPAN3SPAN3SPAN3</span>
	<span>원대하고, 안고, 얼마나 아름다우냐? 하여도 많이 황금시대의 모래뿐일 기관과 바이며, 피는 그와 사막이다. 그들의 일월과 봄날의 인류의 하였으며, 돋고, 대중을 그리하였는가?</span>

</div>


</body>
</html>
