<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

div {
	width: 300px;
	height: 200px;
}



#div1 { border: 1px solid red; } 
#div2 { border: 1px solid green; } 
#div3 { border: 1px solid blue; } 

#div1 { float: left; }
/* 떠오른 1이 떠올랐으므로 위에 보이게 됨 -> 올라온 2는 1의 밑에 숨어있음 */
/* div는 올라가고 내용물은 자리가 없어서 제자리에 머뭄 */
/* 내용물만 남은 기존 div2 자리에 올라가서 내용물이 겹쳐 보임 -> 내용물만으로는 공간차지를 못함 */

#div2 { float: right; }
/* 2가 올라가서 오른쪽으로 붙음 */
/* 3은 위에 상황에서 2의 롤이 됨 -> 공간은 위로 올라가서 1의 아래에 숨고, 내용물은 그자리에 머무름 */

.clearfix {
	clear: both;
	
	/* 컨텐츠 영역 제거하기 */
	width: 0;
	height: 0;
	
	/* 내용물이 컨텐츠 영역을 넘었을 때 안보이도록 설정하기 */
	overflow: hidden;
}




</style>

</head>
<body>

<h1>float속성을 적용해보기</h1>
<hr>

<div id="div1">DIV1</div>

<div id="div2">DIV2</div>

<div class="clearfix">안녕하세요 clear 입니다</div>	<!-- 클리어 전용 div를 만들어 주고 공간을 차지 하지 않도록 크기를 0으로 만들어줌 -->

<div id="div3" style="width: 100%">DIV3</div>
<!-- 바디사이즈만크 1px 오른쪽이 튀어나와있음 -> 해결 : 박스사이징을 보더로 -->

<!-- <div id="div3" style="clear: both">DIV3</div>	이렇게 직접 clear를 부여하지 않음 -->


</body>
</html>
