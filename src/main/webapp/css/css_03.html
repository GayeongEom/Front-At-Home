<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="../resources/css/body.css">

<!-- <link> 태그 : 외부 파일을 HTML 문서로 적용할 때 사용 -->

<!-- ** rel 속성, relationship -->
<!-- 	HTML문서와의 관계를 지정 -->
<!-- 	외부 파일을 연결하는 목적을 표현 -->

<!-- ** type 속성 -->
<!-- 	외부파일의 문서유형 / MIME 타입으로 작성 -->

<!-- ** href 속성 -->
<!-- 	외부파일의 경로를 URL 형식으로 지정 -->

</head>
<body>

<h1>외부 CSS파일 로드</h1>
<h3>`link` 방식</h3>
<hr>

<p>안녕하세여</p>
<p>하이루</p>
<span>반가워용</span>

</body>
</html>
