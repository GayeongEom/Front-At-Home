<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>정의 태그</h1>
<h3>dl, dt, dd</h3>
<hr>

<div>
<dl>	<!-- ** dl : 설명(정의) 목록 -->

	<dt>용어</dt>	<!-- ** dt : 정의 용어의 이름 -->
	<dd>용어에 대한 설명1</dd>	<!-- ** dd : 정의 용어의 설명 -->
	<dd>- 용어에 대한 설명2</dd>	<!-- 디스크가 필요하면 직접 써줘야 함 -->
	
	<br>	<!-- 사용하면 안되지만 사용은 됨 / CSS로 간격 넣어줘야 함 -->
	
	<dt>과일</dt>
	<dd>사과</dd>
	<dd>바나나</dd>
	<dd>체리</dd>
	
	<hr>	<!-- 사용하면 안되지만 사용은 됨 / CSS로 간격 넣어줘야 함 -->
	
	<dt>청춘예찬</dt>
	<dd style="text-indent: 30px; margin-bottom: 10px;">심장은 속에서 인간에 열락의 것이다. 보이는 피고 피어나는 타오르고 풍부하게 이것이다.</dd>
	<dd style="text-indent: 30px; margin-bottom: 10px"> 않는 피어나기 심장은 장식하는 것이다. 용감하고 넣는 싶이 뛰노는 유소년에게서 가치를 원대하고,</dd>
	<dd style="text-indent: 30px; margin-bottom: 10px"> 사막이다. 이 밝은 그것은 장식하는 봄바람이다.</dd>

</dl>
</div>

</body>
</html>
