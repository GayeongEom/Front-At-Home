<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

label{

	display: inline-block;
	width: 100px;

}

fieldset{

	width: 290px;

}

div{
	margin-bottom: 5px;
}

</style>

</head>
<body>

<h1>태그퀴즈</h1>
<hr>

<form action="" method="get">


<fieldset>

	<legend>인적사항</legend>

	
	<div>
		<label for="userid">아이디</label>
		<input type="text" name="userid" id="userid" placeholder="아이디 입력">
	</div>
	
	
	<div>
		<label for="userpw">비밀번호</label>
		<input type="password" name="userpw" id="userpw">
	</div>
	
	
	<div>
		<label for="email">이메일</label>
		<input type="email" name="email" id="email">
	</div>
	
	
	<div>
		<label>성별</label>
		<label style="width:50px;"><input type="radio" value="m" name="gender">남</label>
		<label style="width:50px;"><input type="radio" value="f" name="gender">여</label>
	</div>
	
	
	<div>
		<label for="married">결혼여부</label>
		 <input type="checkbox" name="married" id="married">
	</div>

	<div>	
		<label for="location">지역</label>
		<input list="loc" name="location" id="location">
		
		<datalist id="loc">
			<option value="seoul">서울</option>
			<option value="gyeonggi">경기</option>
			<option value="jenla">전라</option>
			<option value="gyeongsang">경상</option>
		</datalist>
	</div>
	
	<div>
		<label for="want">하고싶은 말</label>
		<textarea rows="2" cols="20" name="want" id="want" placeholder="입력하세요"></textarea>
	</div>
	
	<div>
		<label></label>
		<button>제출</button>
		<button type="reset">취소</button>
	</div>

</fieldset>

</form>

</body>
</html>
