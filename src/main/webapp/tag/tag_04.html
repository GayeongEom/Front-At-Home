<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>목록 태그</h1>
<h3>ul, ol, li</h3>
<hr>

<!-- ul, ol은 중첩해서 사용가능하며, 중첩하면 들여쓰기로 표현됨 -->

<div>
<ul>	<!-- 순서없는 목록 : 도형으로 구분 -->
	<li>첫번째</li>
	<li>두번째</li>
	<li>세번째</li>
	
	<!-- 네번째부터 들여써서 쓰고싶은 경우, ul로 감싸면 ul은 스스로를 자식태그로 가질 수 없으므로 경고가 뜨게 됨 -->
	<!-- li로 네번째 위치를 잡고, 그 안에 자식태그로 ul을 넣어주면 되지만, 이렇게 되면 들여쓰기 전에 네번째 li의 점이 찍힘 -->
	<!-- CSS문법으로 네번째 li의 점을 지워줌 -->

	<li style="list-style-type:none;">	
		<ul>	<!-- 적절치 않은 위치 경고 / ul은 자식으로 ul을 가질 수 없음 -->
			<li>네번째</li>
			<li>다섯번째</li>
	
		</ul>
	</li>

</ul>
</div>

<hr>

<div>
<ol>	<!-- 순서있는 목록 : 숫자로 구분 -->
	<li>첫번째</li>
	<li>두번째</li>
	<li>세번째</li>
	
		<!-- ol도 위에처럼 들여쓰기 위해서는 li로 감싸주는 것이 올바른 방법 -->
		<ol>
			<li>네번째</li>
			<li>다섯번째</li>
			<li>여섯번째</li>
	
		</ol>

</ol>
</div>

</body>
</html>
