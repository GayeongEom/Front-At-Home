<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1> form 태그</h1>
<hr>

<!-- action속성 -->
<!-- 	요청 데이터를 전달할 서버의 URL을 지정-->
<!-- 	""로 비워두면 현재 보고있는 페이지 URL로 요청 -->

<!-- method 속성 -->
<!-- 	요청 데이터를 서버로 전달하는 방식을 지정-->
<!-- 	get 또는 post를 적용할 수 있음 -->

<!-- <form action="" method="get"> -->
<form action="" method="post">

<div>							<!-- 블록으로 나누어서 -->
<input type="text" name="data1">	<!-- 인라인을 추가 -->
</div>

<hr>

<input type="text" name="query1"><br><br>
<input type="text" name="query2"><br><br>


<input type="submit" value="전송">

</form>

<!-- <input type= "text"> 태그 -->
<!-- 	서버로 전송할 데이터를 사용자가 입력할 수 있는 입력 창 태그 -->

<!-- <input type= "submit"> 태그 -->
<!-- 	서버로 입력된 데이터를 전송하는 버튼 태그 -->

<!-- -------------------------------------------------------------------- -->

<!-- http://localhost:8088/tag/tag_11.html?query1=12345&query2=abcde -->
<!-- 	URL에는 서버의 경로 + 자원의 경로를 표현하고 있음 -->

<!-- 	서버의 경로 : http://localhost:8088/ -->

<!-- 	자원의 경로 : /tag/tag_11.html -->

<!-- 	? 기호는 전달데이터(요청 파라미터)의 시작을 알림 -->
<!-- 	전달 데이터는 쿼리스트링 형식으로 작성됨 -->
<!-- 	데이터항목이름 = 데이터값 -->
<!-- 	여러 개의 데이터는 & 으로 구분 -->

<!-- -------------------------------------------------------------------- -->

<!-- 	name 속성값이 전달 데이터의 항목이름으로 사용됨 (변수명과 비슷) -->
<!-- 	사용자의 입력데이터는 전달데이터값으로 사용됨 (변수에 저장한 데이터와 비슷) -->



</body>
</html>
