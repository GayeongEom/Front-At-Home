<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/* CSS 주석 */

table, th, td {
	
	border: 1px solid #ccc;
		/* 테두리를 적용 */
		/*	1px : 선의 두께 / solid : 선의 스타일(실선) / #ccc : 선의 색상(회색) */

	border-collapse: colapse;
		/* 테두리가 겹치는 부분에 대한 표현법 설정 */
		/*	collapse : 합쳐서 한 줄로 보여줌 */
}

</style>

</head>
<body>

<h1>테이블 태그</h1>
<h3>table, tr, th, td</h3>
<hr>

<table>
	<tr>	<!-- 테이블의 각 행을 표현 -->
		<th>제목1</th>	<!-- 테이블의 head 부분 -->
		<th>제목2</th>
		<th>제목3</th>
	</tr>
	
	<tr>
		<td>안녕하세요</td>	<!-- 테이블의 data 부분 -->
		<td>테이블이에요</td>
		<td>표예요</td>
	</tr>
	
	<tr>
		<td>A</td>
		<td>B</td>
		<td>C</td>
	
	</tr>
	

</table>

</body>
</html>
