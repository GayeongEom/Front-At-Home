<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

window.onload = function() {
	
	//DOM객체.addEventListener("이벤트명", 콜백함수) -> 이벤트 리스너 등록하기
	btnOk.addEventListener("click", function() {
		alert("확인버튼 클릭됨")
	})
	
	//--------------------------------------------------

	//DOM객체.removeEventListener("이벤트명", 콜백함수) -> 이벤트 리스너 해제하기
	//	제거의 기준은 함수 -> 익명함수라서 동일한 것으로 인식하지 않음
	//	-> 글로벌 스코프로 선언해서 함수이름을 사용해야 함
	
	//** 이벤트 리스너가 해제되지 않음
		btnOk.removeEventListener("click", function() {
		alert("확인버튼 클릭됨")
	})
	
	//removeEventListener()함수의 두번째 인자 함수는 addEventListener()함수에서 등록한 함수와 동일해야 함
	//	익명함수로 작성할 경우 코드내용이 같더라도 다른 함수로 인식
	//	이벤트 리스너를 등록/해제 모두 적용하려면 익명함수가 아닌 별도로 정의한 함수를 사용해야 함
	//** 등록만 할거라면 익명함수를 사용해도 됨
	//	-> 보통 등록만 자주 하므로 익명함수를 많이 사용하는 편

	//--------------------------------------------------
	
	//#btnOk에 click이벤트 리스너 함수 등록
	//	다른 이벤트 리스너를 제거하지 않고 중첩되어 처리됨
	btnOk.addEventListener("click", clickFunc)
	
	//함수 정의할 때 되도록 window.onload 안에 정의하지 않는 것이 좋음
// 	function clickFunc() {
// 		alert("확인 버튼이 클릭되었습니다.")
// 	}
	
	//#btnTest에 click 이벤트 리스너 함수 등록
	btnTest.addEventListener("click", function() {
		
		//#btnOk 버튼의 click이벤트 리스너 해제
		btnOk.removeEventListener("click", clickFunc)
		
	})
	
	//--------------------------------------------------

   //QUIZ.
   //   별도의 함수를 정의하여 이벤트 리스너를 연결한다

   //1. #btnTest에 마우스를 올리면 글자색을 빨강으로 변경
   
   //2. #btnTest에서 마우스를 내리면 글자색을 검정으로 변경

   btnTest.addEventListener("mouseenter", mouse)
   btnTest.addEventListener("mouseleave", leave)

}

function clickFunc() {
	alert("확인 버튼이 클릭되었습니다.")
}

function mouse() {
	btnTest.style.color = "red"
}

function leave() {
	btnTest.style.color = "black"
}


</script>

</head>
<body>

<button id="btnOk">확인 버튼</button>

<button id="btnTest">테스트 버튼</button>

</body>
</html>
