<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

//특수규칙을 이용한 변환 / 기발한 아이디어

// *연산은 String타입을 대상으로 수행할 수 없음	-> 가끔 쓰임
//	-> string을 number로 변환하여 연산
console.log("123" * 1)	//숫자로 바꾸는 기발한 방법!
console.log(1 * "456")

//---------------------------------------------------------------

// 문자열에 +연산을 하면 문자열로 합쳐짐
//	-> ""빈 문자열을 앞에 + 연산하여 문자열로 변환
console.log(1 + 2 + 3)
console.log("" + 1 + 2 + 3)	//문자열로 바꾸는 기발한 방법!




</script>
