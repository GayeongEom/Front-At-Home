<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

//JS 변수 선언
//	-> 데이터 타입을 종류별로 명시하지 않고 var 키워드를 적용
var n1;

//JS 변수값 대입 -> 대입했을 때 어떤 타입 데이터인지 알 수 있게 됨
n1 = 123;	//number 타입
n1 = 'Apple';	//String 타입
n1 = true;	//boolean 타입

console.log( n1 );

console.log("--------------")

//선언과 동시에 초기화
var n2 = 34.567;

console.log( "n2", n2 );

console.log("n2", typeof n2)	//변수 자체는 타입이 없지만, 참조형으로 동적작용하여 현재 들어있는 값의 타입을 출력해줌

console.log("--------------")

//Object 타입
var n3 = {a:1, b:2, 789:'Cherry'}	//789는 문자로 들어감 -> Object에 변수로는 문자만 들어갈 수 잇음
console.log("n3", n3)

console.log("--------------")

//Array 타입
var n4 = [1, 2, 3, 4, 5]
console.log("n4", n4)

console.log(n4,length)	//배열의 길이

console.log("--------------")

console.log("a", n3.a)

//에러, []안에 적은 b는 식별자로 인식됨
// console.log("b", n3[b])

console.log("b", n3['b'])

//에러, 참조연산자 뒤에 숫자가 올 수 없음
// console.log(789, n3.789)
// console.log(789, n3"789")
console.log("789", n3[789])	//숫자로 넣어도 키값자체는 문자밖에 못들어가므로 자동형변환 될 것 -> 숫자로 넣어도 인식함
console.log("789", n3['789'])

console.log("--------------")

console.log("0 :", n4[0])
console.log("1 :", n4[3])

console.log("--------------")

//빈 배열 생성하기
var n5 = [];

//초기값을 넣어서 배열 생성하기
var n6 = ['a', 2, false, null]

//빈 배열 생성하지(new 연산자 이용)
var n7 = new Array();

//미리 요소의 개수(length)를 정해서 배열 생성하기
var n8 = new Array(10);
console.log("n8", n8)	//가능은 하지만 쓸 일은 없음 그냥 가능하다는 것을 알려줌

var n9 = new Array('a', 4, false, {1:2., 3:4})
console.log("n9", n9)





</script>

</head>
