<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

//JS 데이터타입
//-----------------------------------------------------------

//Number
console.log( 12345 )
console.log( 123.456 )

//-----------------------------------------------------------

//String
console.log( '12345' )
console.log( 'Apple' )

//-----------------------------------------------------------

//Boolean
console.log( true )
console.log( false )

//-----------------------------------------------------------
console.log("-------")

//Object 타입
console.log( {} )
console.log( { "key":"value", 1:"Apple", b:234 } )

//객체(Object)의 key는 String 타입 / value는 JS의 모든 타입 사용 가능
//	key는 "", ''를 사용하지 않아도 에러가 아님 -> 당연히 String밖에 못들어가는 자리니까 문자로 인식

//-----------------------------------------------------------
console.log("-------")

//Array 타입
console.log( [] )
console.log( [10, 20, 30, 40, 50] )

//배열의 요소는 데이터타입에 상관없이 입력 가능
console.log( [1, 'a', true, {c:1, d:false}, ['b', true]] )

//-----------------------------------------------------------
console.log("-------")

//typeof 연산자 : 데이터의 자료형을 반환하는 연산자
console.log( typeof(123) )

console.log( 123 + ":" + typeof(123) )

console.log( 123, typeof(123), "Apple" )

//console.log()를 이용하여 여러 종류의 데이터를 출력할 때는, 콤마로 항목을 구분하여 나열

console.log("ABC", typeof"ABC")

console.log(true, typeof true)

console.log(null, typeof null)

console.log(undefined, typeof undefined)

//---------- 원시타입 ------------

console.log(NaN, typeof NaN)

console.log(Infinity, typeof Infinity)

//---------- 결국 Number이므로 원시타입에 포함된다 할 수 있음 -----------

//-----------------------------------------------------------
console.log("-------")

console.log( {a:1, b:2}, typeof {a:1, b:2} )

console.log( [1, 2, 3], typeof [1, 2, 3] )

// Array타입은 자바스크립트 내부적으로 Object타입을 이용하여 구현되어있음
//	-> typeof 연산자의 결과가 Object로 나옴

//-----------------------------------------------------------
console.log("-------")

console.log({"0":"Alice", "1":"Bob", "2":"Clare"})
console.log({0:"Alice", 1:"Bob", 2:"Clare"})

console.log(["Alice", "Bob", "Clare"])


</script>

</head>
<body>

</body>
</html>
