<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="./test.css">

<script  type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">

//네이버처럼 동작~
$(function() {
	
	//아이디가 비어있으면 uid_msg 필수입력요소
	$("#uid").blur(function() {
		
		if($("#uid").val()=="") {
			$("#uid_msg").html("필수 입력요소입니다")
		} else {
			$("#uid_msg").html("")
		}
		
	})
	
	//----------------------------------------------------------------

	//비밀번호 클릭하면 규칙 출력
	$("#upw").click(function() {
		
		$("#upw_msg").html("영문자 대/소문자 특수문자, 숫자 포함 8~32자")
		
	})
	
	//----------------------------------------------------------------

	//비밀번호가 비어있으면 uid_msg 필수입력요소
	$("#upw").blur(function() {
		
		if($("#upw").val()=="") {
			$("#upw_msg").html("필수 입력요소입니다")
		} else {
			$("#upw_msg").html("")
		}
		
	})
	
	//----------------------------------------------------------------

	//비밀번호 확인이 비어있으면 uid_msg 필수입력요소
	$("#upw_check").blur(function() {
		
		if($("#upw_check").val()=="") {
			$("#upw_check_msg").html("필수 입력요소입니다")
		} else {
			$("#upw_check_msg").html("")
		}
		
	})
	
	//----------------------------------------------------------------
	
	
	
})

</script>

</head>
<body>

<form action="" method="get">
	<fieldset>
		<label for="uid">아이디</label>
		<input type="text" id="uid" class="input"><br>
		<span id="uid_msg" class="msg"></span><br>
	
		<label for="upw">패스워드</label>
		<input type="password" id="upw" class="input"><br>
		<span id="upw_msg" class="msg"></span><br>
	
		<label for="upw_check">패스워드 확인</label>
		<input type="password" id="upw_check" class="input"><br>
		<span id="upw_check_msg" class="msg"></span><br>
	
		<label for="uemail">이메일</label>
		<input type="email" id="uemail" size="9">@<input type="email" id="uemail" size="9"><br>
	
		<label>주소</label>
		<input type="text" id="uaddress1" class="input"><br>
		
		<label></label>
		<input type="text" id="uaddress2" class="input">
	
	<button>가입</button>
	
	</fieldset>
	
</form>

</body>
</html>
