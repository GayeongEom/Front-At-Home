<script type="text/javascript">

$(function(){
	
	$("#uid").confirm()	
	$("#upw").confirm()
	$("#upw_check").confirm()
	
})

$.fn.confirm = function () {
	
	console.log(this)
	
	$(this).blur(function() {
		if($(this).val()=="") {
			$(this).next().next().html("필수 입력요소입니다")
		} else {
			$(this).next().next().html("")
		}
	})
	
}


</script>

</head>
