}

button {

}

	font-size: 0.5em;
	margin-left: 80px;
	color: red;

div {

<script type="text/javascript">

$(function() {
	
	
		if(!validate()) {
			
			console.log("submit 중단")
			return false

	$("#upw").click(function() {
		$("#upw_msg").html("영문자 대/소문자 특수문자, 숫자 포함 8~32자")
	})
	
	




})


//input 유효한지 검사
function validate() {
	
	//아이디 유효성 검증
	if($("#uid").val()=="") {
		
		$("#uid").blur(function() {
			
			$("#uid_msg").html("필수 입력항목입니다")
			
		})
		
		$("#uid").focus(function() {
			$("#uid_msg").html("")
		})

		return true
		
	} 
	
	//비밀번호 유효성 검증
		if($("#upw").val()=="") {
		
		$("#upw").blur(function() {
			
			$("#upw_msg").html("필수 입력항목입니다")
			
		})
		
		$("#upw").focus(function() {
			$("#upw_msg").html("")
		})

		return true
		
	} 
	//비밀번호 유효성 검증
		if($("#upw_check").val()=="") {
		
		$("#upw_check").blur(function() {
			
			$("#upw_check_msg").html("필수 입력항목입니다")
			
		})
		
		$("#upw_check").focus(function() {
			$("#upw_check_msg").html("")
		})

		return true
		
	}

// 		})
		
// 		return true
		
// 	}
	
// 	//다 입력되어있으면 true
// 	return true
	
	
	
}





</script>

</head>
<body>

<form action="" method="get">
	<fieldset>
	<div>
		<label for="uid">아이디</label>
		<input type="text" id="uid" required="required"><br>
		<span id="uid_msg" class="msg"></span>
	</div>
	
	<div>
		<label for="upw">패스워드</label>
		<input type="password" id="upw" required="required"><br>
		<span id="upw_msg" class="msg"></span>
	</div>
	
	<div>
		<label for="upw_check">패스워드 확인</label>
		<input type="password" id="upw_check" required="required"><br>
		<span id="upw_check_msg" class="msg"></span>
	</div>
	
	<div>
		<label for="uemail">이메일</label>
		<input type="email" id="uemail"><br>
	</div>
	
	<div>
		<label>주소</label>
		<input type="text" id="uaddress">
	</div>
	
	<button>가입</button>
	
	</fieldset>
	
</form>
