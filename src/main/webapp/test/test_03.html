<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script  type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">

$(function(){
	
	//아이디 입력 검사
	$("#uid").blur(function() {
		
		if($("#uid").val()==""){
			$("#uid_msg").html("필수 입력요소입니다").css("display", "block")
		}
		
	})
	
	$("#uid").focus(function() {
	
		$("#uid_msg").html("")
		
	})
	
	//---------------------------------------------------------------------------------------------------
	
	//패스워드 클릭시 규칙 메시지
	$("#upw").focus(function() {
		
		$("#upw_msg").html("영문자 대/소문자 특수문자, 숫자 포함 8~32자").css("display", "block")
		
	})
	
	//패스워드 입력 검사
	$("#upw").blur(function() {
		
		if($("#upw").val()==""){
			$("#upw_msg").html("필수 입력요소입니다").css("display", "block")
		} else {
			$("#upw_msg").html("")
		}
		
	})
	
	//---------------------------------------------------------------------------------------------------
	
	//패스워드 확인 입력 검사
	$("#upw_check").blur(function() {
		
		if($("#upw_check").val()==""){
			$("#upw_check_msg").html("필수 입력요소입니다").css("display", "block")
		}
		
	})
	
	$("#upw_check").focus(function() {
	
		$("#upw_check_msg").html("")
		
	})
	
	
})



</script>

<style type="text/css">

body {
	background-color: skyblue;
}

form {
	
	
	width: 500px;
	height: 500px;
	
	margin: 0 auto;
}

fieldset {
	
	margin: 0 auto;
	padding-top: 30px;
	background-color: #dcdcdc;
	
	width: 400px;
	height: 450px;
}

label {
	display: inline-block;
	margin: 10px;
	width: 120px;
	font-weight: bold;

}

button {
	width: 100%;
	height: 50px;
	margin-top: 45px;
	
	background-color: #74D19D
;
	font-weight: bold;
	border: 0;
	
	cursor: pointer;
}

.msg {
	font-size: 0.5em;
	margin-left: 150px;
	color: red;
	
	display: none;
	
}

input {
	border-top:0px;
	border-right:0px;
	border-left:0px;
	border-bottom:2px;
	border-style: dashed;
	
	background: none;
}

.input{
	width: 205px;
}

</style>


</head>
<body>

<form action="" method="get">
	<fieldset>
		<label for="uid">아이디</label>
		<input type="text" id="uid" class="input"><br>
		<span id="uid_msg" class="msg"></span><br>
	
		<label for="upw">패스워드</label>
		<input type="password" id="upw" class="input"><br>
		<span id="upw_msg" class="msg"></span><br>
	
		<label for="upw_check">패스워드 확인</label>
		<input type="password" id="upw_check" class="input"><br>
		<span id="upw_check_msg" class="msg"></span><br>
	
		<label for="uemail">이메일</label>
		<input type="email" id="uemail" size="9">@<input type="email" id="uemail" size="9"><br>
	
		<label>주소</label>
		<input type="text" id="uaddress1" class="input"><br>
		
		<label></label>
		<input type="text" id="uaddress2" class="input">
	
	<button>가입</button>
	
	</fieldset>
	
</form>

</body>
</html>
