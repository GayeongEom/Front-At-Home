<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#label_all{   
   float: left;
    padding-right: 10px;
    width: 130px;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
$(function() {
 
	$("form").click(function(){
		check()
	})
   
})

function check() {
	
	
      $("#upw").focus(function() {
         $("#upw_msg").html("영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자")
         
         if( $("#uid").val() == '' ) {
            $("#uid_msg").html("필수 입력 항목입니다!")
         }else{
            $("#uid_msg").html("")
         }
      })
      $("#upw_check").focus(function() {
         if( $("#upw").val() == '' ) {
            $("#upw_msg").html("필수 입력 항목입니다!")
         }else{
            $("#upw_msg").html("")
         }
      })   
      $("#email").focus(function() {
         if( $("#upw_check").val() == '' ) {
            $("#upw_check_msg").html("필수 입력 항목입니다!")
         }else{
            $("#upw_check_msg").html("")
         }
      })   
  
	
	
}



</script>
</head>
<body>

<form action="" method="get">

<label for="uid" id="label_all">아이디</label>
<input type="text" id="uid" name="uid"><br>
<span id="uid_msg" class="msg"></span><br>

<label for="upw" id="label_all">패스워드</label>
<input type="text" id="upw" name="upw"><br>
<span id="upw_msg" class="msg"></span><br>

<label for="upw_check" id="label_all">패스워드 확인</label>
<input type="text" id="upw_check"><br>
<span id="upw_check_msg" class="msg"></span><br>

<label for="email" id="label_all">이메일</label>
<input type="text" id="email"><br>

<label for="address" id="label_all">주소</label>
<input type="text" id="address"><br><br>

</form>

<button>가입</button>
</body>
</html>
