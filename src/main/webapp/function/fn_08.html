<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

//전역 변수
var result //전역변수를 통해 연관없는 두 함수를 대입, 활용으로 연결해주기 -> 좋은 방식은 아님 / 전역변수이므로 저 값이 fn1의 값일지 장담할 수 없음 -> 무결성이 깨짐

//덧셈 함수
function add(n1, n2) {
	
	//전역변수에 덧셈 결과 저장
	result = n1 + n2
}

//결과 출력 함수
function print() {
	
	//전역변수에 저장된 값 출력하기
	console.log("result",result)
}

//덧셈 수행
add(456, 890)

//출력
print()

//----------------------------------------------------------------------

//콜백 함수, Call Back Function
//	함수를 직접 호출해서 사용하지 않고 외부의 동작에 의해 호출되도록 만들어진 함수

function sum( n1, n2, func ) {
	//덧셈 수행
	var res = n1 + n2
	
	//결과값을 이용한 함수 호출
	func( res )	//콜백(call back) 함수
	
	//callback(res)
	//매개함수 이름을 call back으로 두는 것이 일반적이기도 하고 이해하기도 좋음
}

//직접호출 -> call / 간접 호출 -> call back

//------------------------------------------------------------------------

//결과값을 console로 출력하는 함수
function display1 (data) {
	console.log("덧셈 결과", data)
}

sum(11, 22, display1)

//------------------------------------------------------------------------

//결과값을 alert로 띄우는 함수
function display2(data) {
	alert("결과값 : " + data)	//alert는 한 문장만 띄울 수 있으므로 +로 연결해줘야함
}

//sum함수 호출
sum(55, 66, display2)

//------------------------------------------------------------------------

//** 콜백으로 사용되는 함수를 매번 다르게 적용할 수 있음
//	sum 함수의 결과 출력 동작을 다양하게 선택할 수 있음

//------------------------------------------------------------------------

//매개함수로 익명함수 -> 함수를 호출할 때 매개변수의 수가 적으면 적은대로 수행됨
//익명함수로 콜백함수 전달인자 전달하기
sum(88, 99, function( data )  {
	
	//<body> 영역에 출력하기
	document.write("<h1>" + data + "<h1>")
} )

//------------------------------------------------------------------------

function display3() {
	console.log("테스트3 클릭!")
}



</script>

</head>
<body>

<button onclick="alert('hi')">테스트</button>

<button onclick="console.log('hello')">테스트 2</button>

<!-- -------------------------------------------------------- -->

<button onclick="display3()">테스트 3</button>	<!-- 현재 정의되어있지 않아서 개발자도구에ㅓㅅ 오류가 났다고 뜰 것 -->

<!-- -------------------------------------------------------- -->

<button id="btnTest">테스트 4</button>

<script type="text/javascript">	//자바스크립트를 실행할 수 있는 코드

//id속성값이 btnTest인 요소객체에 click이벤트가 발생했을 경우 호출할 콜백함수를 대입
btnTest.onclick = function() {
	console.log("익명함수로 이벤트처리 콜백함수 적용")
}

</script>


</body>
</html>
