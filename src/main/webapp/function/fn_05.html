<script type="text/javascript">

//변수 선언하는 키워드
var data1 = 123;

//let 쓰려면 써도 되는데 var의 사용법은 다 알고 있어야 함
let data2 = 456;

//var 변수는 이미 선언된 변수 이름을 다시 사용해도 됨

var data4 = 77;
var data4 = 88;
var data4 = 99;

//var 키워드를 세번 중 어디든 한 번 사용해도 괜찮

//--------------------------------------------------------------

//에러, let 변수는 이미 사용한 변수이름을 사용할 수 없음
let data5 = 11;
// let data5 = 22;

//--------------------------------------------------------------

//에러, const 변수는 이미 사용한 변수이름을 사용할 수 없음

//--------------------------------------------------------------

//호이스팅
// console.log("data7", data7)	//에러, 자바처럼 초기화 전에 사용하지 못하도록 막아둠 -> const도 마찬가지

let data7 = 55;

console.log("data7", data7)

//에러, const변수는 초기화 없이 선언할 수 없음

//블록지역 스코프
{

	console.log("block_let", block_let)
}
