<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

//JS 함수 작성 방법
// function 함수이름(매개변수1, 매개변수2, ...) {
// 	실행코드
	
// 	return 반환값;
// }
//	**매개변수의 데이터타입을 적지 않음
//	**var 키워드도 적지 않음
//	**반환데이터타입을 적지 않음

//-----------------------------------------------------

//JS 함수 호출 코드
// 함수이름(전달인자1, 전달인자2, ...)	//코드 전체가 리턴값으로 치환됨 -> 변수에 값으로 저장이 가능
// var res = 함수이름(전달인자1, 전달인자2, ...)
 
 //함수 정의
 function hello() {
	console.log('hello')
}

//함수 이름을 변수에 저장하기
var f = hello

//함수 호출
f()

//-----------------------------------------------------
console.log("-----------")

//함수의 호출 결과(리턴값)을 res변수에 저장
var res = hello();	// -> hello는 리턴값이 없는 함수

//undefined 출력 -> 함수의 반환값이 정의되지 않았음 -> 반환값 없음
console.log("res", res)

if(!res) {	//!undefined
	console.log("반환값이 없을 때 실행")
}

if(res) {	//undefined
	console.log("반환값이 있을 때 실행")
}

console.log("-----------")

var func = function() {
	console.log("함수 호출")
	return "Apple";
}

var data = func();
console.log("리턴값", data)

console.log("-----------")

func = function(data5, data6) {
	console.log(data5, ":", data6)
	return data5 + data6
}

var result1 = func(10, 20)
console.log("---- 덧셈 결과 ----")
console.log(result1)

console.log("-----------")
var result2 = func("Alice", 100)
console.log("---- 문자열 연결 결과 ----")
console.log(result2)

console.log("-----------")
var result3 = func("Bob")	//인자가 없으면 undefined가 됨
console.log(result3)	//undefined도 문자로 연결

console.log("-----------")
var result4 = func(123)
console.log(result4)	//NaN -> 숫자와 undefined는 덧셈 불가

console.log("-----------")
var result5 = func()
console.log(result5)	//NaN -> +연산자여서 값을 숫자로 먼저 인식할 것 -> undefined는 연산할 수 있는 숫자가 아니므로 NaN 출력

console.log("-----------")
//**매개변수의 개수보다 많은 전달인자는 무시됨
var result6 = func(1, 2, 3, 4, 5)	//2개 이상은 받을 곳이 없어서 버림
console.log(result6)


</script>

</head>
<body>

</body>
</html>
