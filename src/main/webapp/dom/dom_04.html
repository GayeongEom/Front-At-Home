<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

window.onload = function() {
	
	var content = document.getElementById("content")
	console.log(content)
	
	//기존 내용을 지우고 변경 (= 연산자)
	content.innerHTML = "<h3>innerHTML</h3>"
	
	content.innerHTML += "<p>테스트</p>"
	content.innerHTML += "<hr>"
	content.innerHTML += "단순 텍스트 추가"
	
	//----------------------------------------------------------
	
	//태그도 함께 텍스트로 반환
	console.log(content.innerHTML)	// -> 태그노드까지 출력
	
	//----------------------------------------------------------

	//태그노드를 무시하고 텍스트노드만 추출하여 반환
	console.log(content.innerText)

	//----------------------------------------------------------

	//** innerText로는 줄바꿈을 적용하기 힘듬
	//	-> innerHTML을 이용하여 <br>을 적용해야 함
	content.innerText = "<h1>innerText</h1>"
	
	content.innerHTML += "<br>"
	
	//이제 단순 글자추가이므로 개행 없이 옆으로 쭉 이어서 써짐
	content.innerText += "Hello DOM"

	//----------------------------------------------------------

	var html = ""
	html += "<div>"
	html += "	<h1>INNER TEXT</h1>"
	html += "	<h3>테스트</h3>"
	html += "	<hr>"
	html += "	<p>태그 텍스트 먼저 작성하기</p>"
	html += "</div>"
	
	//<body>태그의 자식으로 미리 준비된 html코드 반영하기
	document.body.innerHTML = html

	//----------------------------------------------------------

	//<body>태그의 자손들의 태그를 제외하고 텍스트만 출력
	console.log(document.body.innerText)

}

</script>

</head>
<body>

<div id="content">
	CONTENT
</div>

</body>
</html>
