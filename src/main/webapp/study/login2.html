<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

* {
	box-sizing: border-box;
}

body {
	background-color: steelblue;
	color: #fff;
	font-family: 'Muli', sans-serif;
	display: flex;
	flex-direction: column;
	align-items: center;
	height: 100vh;
	overflow: hidden;
	margin: 0;
}

.container {
	background-color: rgba(0,0,0,0.2);
 	padding: 20px 40px; 
 	border-radius: 5px; 
}

.container h1 {
	text-align: center;
	margin-bottom: 30px;
}

.container a {
	text-decoration: none;
	color: lightblue;
}

.btn {
	cursor: pointer;
	display: line-block;
	width: 100%;
	background: lightblue;
	padding: 15px;
	font-size: 16px;
	border: 0;
	border-radius: 5px;
}

.btn:focus {
	ouline: 0;
}

.btn:active {
	transform: scale(0.98);
}

.text {
	margin-top: 30px;
}

.form-control {
	position: relative;
	margin: 20px 0 40px;
	width: 300px;
}

.form-control input {
	background-color: transparent;
	border: 0;
	border-bottom: 2px solid #fff;
	display: block;
	width: 100%;
	padding: 15px 0;
	font-size: 18px;
	color: #fff;
}

.form-control input:focus,
.form-control input:valid {
	ouline: 0;
	border-bottom-color: lightblue;	
}

.form-control label {
	position: absolute;
	top: 15px;
	left: 0;
	pointer-events: none;
}

.form-control input::placeholder {
	color: white;
}


</style>

</head>
<body>
	<div class="container">
		<h1>Log-in</h1>
		<form>
			<div class="form-control">
				<input type="text" required placeholder="Email">
				<label></label>		
			</div>
			
			<div class="form-control">
				<input type="password" required placeholder="Password">
				<label></label>
			</div>
		
			<button class="btn">Login</button>
			
			<p class="text">Don't have an account? <a href="#">Register</a></p>
		</form>
	</div>
	
</body>
</html>
