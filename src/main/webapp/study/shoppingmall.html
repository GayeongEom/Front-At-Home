* {

}

body {
	margin: 0;

	font-family: "Helvetica";
}

/* navbar */
.navbar {
	height: 60px;
	padding: 0 30px;
}

.navbar #logo {

	text-decoration: none;
	font-weight: bold;
	color: lightblue;

}



.navbar #menu {
	float: right;

	margin: 0;
}

.navbar #menu li {

	margin-left: 50px;
	line-height: 60px;
}

.navbar #menu li a {
	text-decoration: none;
	color: #545454;
	font-size: 13px;
	font-weight: bold;
}

/* hero header */
.hero-header {
	height: 450px;
	background-image: url("images/header.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center center;
}

/* products */
.products h3, .colabo {

	color: #545454;
	font-weight: bold;
	margin-top: 60px;
	margin-bottom: 60px;
	text-align: center;
}

.product-list {

	margin: 0 auto;
}

.product {
	width: 225px;
	text-align: center;
	display: block;
	color: #545454;
	text-decoration: none;
	float: left;
	margin: 0 10px 80px 10px;
}

.product-name {
	margin: 20px 0 4px;
}

.clearfix {
	clear: both;
}

/* footer */
.footer {
	text-align: center;
	margin: 40px 0 40px;
}

.footer a {
	margin: 0 10px 0;
	text-decoration: none;
}


</style>

</head>
