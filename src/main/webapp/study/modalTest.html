<html>
<head>

<script type="text/javascript">

$(function() {

	$("#upload").change(function() {
	
		$("#alert").click()
		
	})
	
	
	
})



</script>

<body>


<!-- Button trigger modal -->
<button type="button" id="alert" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" ></button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
      	상품 등록을 취소하시겠습니까?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">계속하기</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기</button>
      </div>
    </div>
  </div>
</div>

						<input type="file" id="upload" multiple="multiple">

</body>
